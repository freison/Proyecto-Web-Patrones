<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">


    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <div class="contenido">
            <header th:replace="layout/plantilla :: header" />
            <h1>Alertas</h1>
            <a th:href="@{/alerta/nuevo}">Nueva Alerta</a>

            <div th:if="${alertas != null and !alertas.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Mensaje</th>
                            <th>Nivel</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="alerta : ${alertas}">
                            <td th:text="${alerta.mensaje}"></td>
                            <td th:text="${alerta.nivel}"></td>
                            <td><a th:href="@{/alerta/eliminar/} + ${alerta.idAlerta}">Eliminar</a></td>
                            <td><a th:href="@{/alerta/modificar/} + ${alerta.idAlerta}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${alertas == null or alertas.empty}">
                <h2>No se han agregado alertas</h2>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
