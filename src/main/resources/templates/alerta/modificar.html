<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">


    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h1>Datos de Alertas</h1>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/alerta/guardar}"
              method="post"
              th:object="${alerta}">
            <input type="hidden" name="idAlerta" th:field="*{idAlerta}"/>
            <label for="mensaje">Mensaje</label>
            <input type="text" name="mensaje" th:field="*{mensaje}"/>
            <br/>
            <label for="nivel">Nivel</label>
            <input type="number" name="nivel" th:field="*{nivel}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
