<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h1>Datos de Rutinas</h1>
            <a th:href="@{/}">Regresar</a>

            <form th:action="@{/rutina/guardar}"
                  method="post"
                  th:object="${rutina}">
                <input type="hidden" name="idRutina" th:field="*{idRutina}"/>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br/>
                <label for="calentamiento">Calentamiento: </label>
                <input type="text" name="calentamiento" th:field="*{calentamiento.descripcion}"/>
                <br/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
            <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
