<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">

    <head th:fragment="head">
        <title>Ciclo Lorem</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">Ciclo Lorem</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav" sec:authorize="hasRole('ROLE_USER')">
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/sugerencia/listado}"
                                   th:text="#{plantilla.sugerencias}"></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/rutina/listado}"
                                   th:text="#{plantilla.rutinas}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_USER')">
                                <a class="nav-menu-link nav-link" th:href="@{/calentamiento/listado}"
                                   th:text="#{plantilla.calentamientos}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_VENDEDOR')">
                                <a class="nav-menu-link nav-link" th:href="@{/articulo/listado}"
                                   th:text="#{plantilla.articulos}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/empresa/listado}"
                                   th:text="#{plantilla.empresas}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_VENDEDOR')">
                                <a class="nav-menu-link nav-link" th:href="@{/anuncio/listado}"
                                   th:text="#{plantilla.anuncios}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/rol/listado}"
                                   th:text="#{plantilla.roles}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/usuario/listado}"
                                   th:text="#{plantilla.usuarios}"></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/trafico/listado}"
                                   th:text="#{plantilla.traficos}"></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/meta/listado}"
                                   th:text="#{plantilla.metas}"></a>
                            </li>
                            <li class="nav-item px-2">
                                <a class="nav-menu-link nav-link" th:href="@{/alerta/listado}"
                                   th:text="#{plantilla.alertas}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/factura/listado}"
                                   th:text="#{plantilla.facturas}"></a>
                            </li>
                            <li class="nav-item px-2" sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="nav-menu-link nav-link" th:href="@{/detallefactura/listado}"
                                   th:text="#{plantilla.detallefacturas}"></a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{plantilla.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{plantilla.logout}]]
                                    </a>
                                </form>
                            </li>
                            
                            <li class="nav-item-cart">
                                <a th:href="@{/carrito/listado/}" class="nav-link">
                                    <i class="shopping fas fa-shopping-cart has-badge notification">
                                        <span th:text="${items}" class="badge"></span>
                                    </i>
                                </a>
                            </li>
                        </ul>
                    </div>                    
                </div>|
            </nav>
            <section id="main-header" class="py-2 bg-warning text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fa-solid fa-person-biking"></i></i> [[#{plantilla.titulo}]]
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-secondary text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                        <a th:href="@{/(lang=es)}">ES</a> | 
                        <a th:href="@{/(lang=en)}">EN</a>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
