<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">


    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h1>Datos de Articulos</h1>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="precio">Precio</label>
            <input type="number" name="precio" th:field="*{precio}"/>
            <br/>
            <label for="activo">Activo</label>
            <input type="number" name="activo" th:field="*{activo}"/>
            <br/>
            <label for="existencia">Existencia</label>
            <input type="number" name="existencia" th:field="*{existencia}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
