<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">


    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
            <h1>Datos de Sugerencia</h1>
            <a th:href="@{/}">Regresar</a>

            <form th:action="@{/sugerencia/guardar}"
                  method="post"
                  th:object="${sugerencia}">
                <input type="hidden" name="idSugerencia" th:field="*{idSugerencia}"/>
                <label for="direccion">Direccion</label>
                <input type="text" name="direccion" th:field="*{direccion}" />
                <br/>

                <input type="submit" name="guardar" value="Guardar"/>
            </form>
            <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
