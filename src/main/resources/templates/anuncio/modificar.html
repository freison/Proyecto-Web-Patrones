<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">


    <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h1>Datos de Anuncios</h1>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/anuncio/guardar}"
              method="post"
              th:object="${anuncio}">
            <input type="hidden" name="idAnuncio" th:field="*{idAnuncio}"/>
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br/>
            <label for="enlace">Enlace</label>
            <input type="url" name="enlace" th:field="*{enlace}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
