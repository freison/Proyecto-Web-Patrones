<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Anuncios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenido">
            <header th:replace="layout/plantilla :: header" />
            <h1>Anuncios</h1>
            <a th:href="@{/anuncio/nuevo}">Nuevo Anuncio</a>

            <div th:if="${anuncios != null and !anuncios.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Enlace</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="anuncio : ${anuncios}">
                            <td th:text="${anuncio.descripcion}"></td>
                            <td th:text="${anuncio.enlace}"></td>
                            <td><a th:href="@{/anuncio/eliminar/} + ${anuncio.idAnuncio}">Eliminar</a></td>
                            <td><a th:href="@{/anuncio/modificar/} + ${anuncio.idAnuncio}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${anuncios == null or anuncios.empty}">
                <h2>No se han agregado anuncios</h2>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
