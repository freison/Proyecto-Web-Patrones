<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Factura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <div class="contenido">
        <h1>Datos de Facturas</h1>
        <a th:href="@{/}">Regresar</a>
        
        <form th:action="@{/factura/guardar}"
              method="post"
              th:object="${factura}">
            <input type="hidden" name="idFactura" th:field="*{idFactura}"/>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" th:field="*{fecha}"/>
            <br/>
            <label for="total">Total</label>
            <input type="number" name="total" th:field="*{total}"/>
            <br/>
            <label for="estado">Estado</label>
            <input type="number" name="estado" th:field="*{estado}"/>
            <br/>
            
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>
