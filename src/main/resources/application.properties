server.port=80

# Formato de saida de la fecha en el log.
logging.pattern.dateformat=hh:mm

# Ocultar consola del server de spring
spring.main.banner-mode=off

spring.thymeleaf.cache=false

#MySql conexion

spring.datasource.url=jdbc:mysql://localhost:3306/ciclo?useTimezone=true&serverTimezone=UTC

spring.datasource.username=ciclo_user

spring.datasource.password=ciclo_pass.

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#mostrar informaci√≥n en el log

spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG

logging.level.org.type.descriptor.sql.BasicBinder=TRACE