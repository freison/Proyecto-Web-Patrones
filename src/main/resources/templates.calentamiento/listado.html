<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Calentamientos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="contenido">
            <header th:replace="layout/plantilla :: header" />
            <h1>Calentamientos recomendados</h1>
            <a th:href="@{/calentamiento/nuevo}">Nuevo Calentamiento</a>

            <div th:if="${calentamientos != null and !calentamientos.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Eliminar</th>
                            <th>Modificar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="calentamiento : ${calentamientos}">
                            <td th:text="${calentamiento.descripcion}"></td>
                            <td><a th:href="@{/calentamiento/eliminar/} + ${calentamiento.idCalentamiento}">Eliminar</a></td>
                            <td><a th:href="@{/calentamiento/modificar/} + ${calentamiento.idCalentamiento}">Modificar</a></td>
                        </tr>
                    </tbody>
                </table>   
            </div>

            <div th:if="${calentamientos == null or calentamientos.empty}">
                <h2>No se han agregado calentamientos</h2>
            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
